<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('img-8k/explore.PNG');
        "
      >
        <h3>👩🏻‍🚀 Explore The World</h3>
      </div>
      
      <div
        class="panel"
        style="
          background-image: url('img-8k/cities.PNG');
        "
      >
        <h3>🌆 Fascinating Cities</h3>
      </div>
      
      <div
        class="panel"
        style="
          background-image: url('img-8k/tides.PNG');
        "
      >
        <h3>🌊 Lunar Tides</h3>
      </div>
      
      <div
        class="panel"
        style="
          background-image: url('img-8k/sunsets.PNG');
        "
      >
        <h3>🌅 Luscious Sunsets</h3>
      </div>
      
      <div
        class="panel"
        style="
          background-image: url('img-8k/sunrises.PNG');
        "
      >
        <h3>🌄 Brilliant Sunrises</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
